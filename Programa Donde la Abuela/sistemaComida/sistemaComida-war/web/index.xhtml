<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>

        <h:form>

            <p:messages autoUpdate="true" showDetail="true"/>

            <br/>
            <br/>
            <br/>
            <H1>"Donde la Abuela"</H1>
            <br/>

            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="txtUsuario" value="Rut" />
                <p:inputText id="txtUsuario" value="#{indexController.cliente.rutCli}" required="true" requiredMessage="Ingrese Usuario"/>

                <h:outputLabel for="txtClave" value="Clave" />
                <p:password id="txtClave" value="#{indexController.cliente.claveCli}" required="true" requiredMessage="Ingrese Clave"/>

                <h:column/>
                <p:commandButton icon="ui-icon-key" value="Enviar" action="#{indexController.iniciarSesion()}"/>

                <h:column/>
                <p:link outcome="registrarCliente" value="Registrate">
                    <f:param name="linkRegistro" />
                </p:link>
            </h:panelGrid>

        </h:form>

    </h:body>
</html>
