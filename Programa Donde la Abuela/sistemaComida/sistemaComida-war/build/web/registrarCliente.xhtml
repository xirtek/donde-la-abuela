<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro</title>
    </h:head>
    <h:body>

        <h:form id="fi">
            <p:messages autoUpdate="true" showDetail="true"/>
            
            <br/>
            <br/>
            <br/>
            <H1>"Donde la Abuela" :: Registro</H1>
            <br/>
            
            <h:panelGrid columns="2">

                <h:outputText value="Rut"/>
                <p:inputText value="#{clienteBean.rutCli}" required="true" requiredMessage="Ingrese Rut"/>

                <h:outputText value="Clave"/>
                <p:inputText value="#{clienteBean.claveCli}" required="true" type="password" requiredMessage="Ingrese Clave"/>

                <h:outputText value="Confirmar Clave"/>
                <p:inputText value="#{clienteBean.claveCli}" required="true" type="password" requiredMessage="Ingrese Clave"/>

                <h:outputText value="Nombre"/>
                <p:inputText value="#{clienteBean.nombreCli}" required="true" requiredMessage="Ingrese Nombre"/>

                <h:outputText value="Apellido Paterno"/>
                <p:inputText value="#{clienteBean.apellidoPaternoCli}" required="true" requiredMessage="Ingrese Apellido Paterno"/>

                <h:outputText value="Apellido Materno"/>
                <p:inputText value="#{clienteBean.apellidoMaternoCli}" required="true" requiredMessage="Ingrese Apellido Materno"/>

                <h:outputText value="Dirección"/>
                <p:inputText value="#{clienteBean.direccionCli}" required="true" requiredMessage="Ingrese Dirección"/>

                <h:outputText value="Numeración"/>
                <p:inputText value="#{clienteBean.numeracionCli}" required="true" requiredMessage="Ingrese Numeración"/>

                <p:outputLabel for="cboComunas" value="Comuna :" />
                <p:selectOneMenu id="cboComunas" value="#{clienteBean.comuna.codComuna}">
                    <f:selectItems value="#{comunaBean.listComuna}" var="liscom" itemLabel="#{liscom.nombreCom}" itemValue="#{liscom.codComuna}" />        
                </p:selectOneMenu>

                <h:outputText value="Teléfono"/>
                <p:inputText value="#{clienteBean.telefonoCli}" required="true" requiredMessage="Ingrese Teléfono"/>


                <p:link outcome="index" value="Volver">
                    <f:param name="linkVolver" />
                </p:link>

                <p:commandButton actionListener="#{clienteBean.registrar()}" value="Enviar" update="fi"/>


            </h:panelGrid>

        </h:form>

    </h:body>
</html>
