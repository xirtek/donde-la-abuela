<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>LIsta de Pedidos</title>
        <f:event type="preRenderView" listener="#{indexController.verificarSesion()}"/>
    </h:head>

    <h:body>
        <h:form>
            <h:panelGrid columns="2" >

                <p:column >
                    <h:outputText value="Bienvenido(a) #{indexController.usuarioConectado()} | "/>
                </p:column>
                <p:column >
                    <p:commandLink  action="#{indexController.cerrarSesion()}" value="Cerrar Sesión"/>
                </p:column>

            </h:panelGrid>
        </h:form>
    </h:body>

    <h:body>
        <h:form>
            <p:separator/> 

            <br/>
            <H1>"Donde la Abuela" :: Mis Pedidos</H1>
            <br/>

            <p:dataTable id="tbla" value="#{pedidoBean.pedidos}" var="peds" >
                <p:column headerText="Código">
                    <h:outputText value="#{peds.codigoPe}"/>
                </p:column>
                <p:column headerText="Plato">
                    <h:outputText value="#{peds.platocodPla.nombrePla}"/>
                </p:column>
                <p:column headerText="Bebida">
                    <h:outputText value="#{peds.bebidacodBe.nombreBe}"/>
                </p:column>
                <p:column headerText="Entrega">
                    <h:outputText value="#{pedidoBean.tipoDespacho(peds)}"/>
                </p:column>
                <p:column headerText="Teléfono">
                    <h:outputText value="#{peds.clienterutCli.telefonoCli}"/>
                </p:column>
                <p:column headerText="Comuna">
                    <h:outputText value="#{peds.clienterutCli.comunacodComuna.nombreCom}"/>
                </p:column>
                <p:column headerText="Ingreso">
                    <h:outputText value="#{pedidoBean.horaArreglada(peds)}">
                        <f:convertDateTime pattern="dd-MM-yyyy HH:mm:ss"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Total">
                    <h:outputText value="$#{peds.totalPe}"/>
                </p:column>         
            </p:dataTable>

            <br/>

            <!-- <p:commandButton value="Volver" onclick="window.history.back()"/> -->
            <p:button value="Volver" outcome="menuCliente"/>
        </h:form>
    </h:body>
</html>
