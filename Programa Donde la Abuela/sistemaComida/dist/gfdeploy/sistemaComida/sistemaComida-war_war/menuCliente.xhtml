<?xml version='1.0' encoding='UTF-8' ?>

            </h:panelGrid>

            <p:separator/> 

            <br/>

            <H1>"Donde la Abuela" :: Menú</H1>

            <br/>
            
            <p:commandLink  action="#{pedidoBean.prepararPedido()}" value="Generar un Pedido"/>

            <br/>
            <br/>

            <p:link outcome="desplegarPedido" value="Ver Mis Pedido">
                <f:param name="linkVerPedidos" />

        </h:form>
    </h:body>
