<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Agregar Pedido</title>
        <f:event type="preRenderView" listener="#{indexController.verificarSesion()}"/>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" >

                <p:column >
                    <h:outputText value="Bienvenido(a) #{indexController.usuarioConectado()} | "/>
                </p:column>
                <p:column >
                    <p:commandLink  action="#{indexController.cerrarSesion()}" value="Cerrar SesiÃ³n"/>
                </p:column>

            </h:panelGrid>
        </h:form>
    </h:body>

    <h:body>
        <h:form id="fi">
            <p:growl id="msg" />           

            <p:separator/> 

            <br/>
            <H1>"Donde la Abuela" :: Agregar Pedido :: Paso 1</H1>
            <br/>

            <h:panelGrid columns="2" >


                <p:outputLabel for="cboPlato" value="Plato :" />
                <p:selectOneMenu id="cboPlato" value="#{pedidoBean.plato.codPla}">
                    <f:selectItems value="#{platoBean.listPlato}" var="lispla" itemLabel="#{lispla.nombrePla} - $ #{lispla.precioPla}" itemValue="#{lispla.codPla}" />        
                </p:selectOneMenu>

                <p:outputLabel for="opBebida" value="Bebida :" />
                <p:selectOneRadio id="opBebida" value="#{pedidoBean.bebida.codBe}"  layout="grid" columns="3">
                    <f:selectItems value="#{bebidaBean.listBebida}" var="c" itemLabel="#{c.nombreBe} $#{c.precioBe}" itemValue="#{c.codBe}"/>
                </p:selectOneRadio>

                <h:outputText value="A domicilio " />
                <p:selectBooleanCheckbox value="#{pedidoBean.pedido.despachoPe}" />

                <p:link outcome="menuCliente" value="Volver">
                    <f:param name="linkVolverCliente"  />
                </p:link>


                <p:commandButton action="#{pedidoBean.generarPedido()}" value="Paso 2" update=":fi,msg"/> 


            </h:panelGrid>

        </h:form>
    </h:body>
</html>
